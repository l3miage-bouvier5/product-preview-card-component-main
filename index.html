<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <picture>

          <source media="(min-width: 550px)" srcset="./images/image-product-desktop.jpg">
          <source media="(max-width: 550px)" srcset="./images/image-product-mobile.jpg">
          <img
            class="parfume-image"
            src="./images/image-product-desktop.jpg"
            alt="image du produit"
          />
        </picture>

        <div class="product-sheet">
          <h2>PERFUME</h2>
          <h1>Gabrielle Essence Eau De Parfum</h1>

          <div class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </div>
          <div class="price">
            <div class="real-price">$149.99</div>
            <div class="old-price">$169.99</div>
          </div>

          <button class="add-to-cart">
            <img
              class=""
              src="./images/icon-cart.svg"
              alt="cart icon for the button"
            />Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
